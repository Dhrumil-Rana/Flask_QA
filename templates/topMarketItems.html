<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Market Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Top Market Items</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('app.home') }}">Home</a></li>
                <li><a href="{{ url_for('app.logout') }}">Logout</a></li>
                <li><a href="{{ url_for('app.friends') }}">Friends</a></li>
                <li><a href="{{ url_for('app.profile', name=session.get('name')) }}">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Top Market Items</h2>
        <div class="market-items">
            {% for item in items %}
                <div class="item">
                    <h3>{{ item.name }}</h3>
                    <img src="{{ item.icon_url }}" alt="{{ item.name }}">
                    <p>Price: {{ item.price }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Flask QA App</p>
    </footer>
</body>
</html>
