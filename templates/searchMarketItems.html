<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Market Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Search Market Items</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('app.home') }}">Home</a></li>
                <li><a href="{{ url_for('app.friends') }}">Friends</a></li>
                <li><a href="{{ url_for('app.logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="{{ url_for('app.searchMarketItems') }}">
            <input type="text" name="search" placeholder="Search for items..." required>
            <button type="submit">Search</button>
        </form>
        {% if empty == 'empty' %}
            <p>No items found for "{{ searchedTerm }}".</p>
        {% else %}
            <ul>
                {% for item in items %}
                    <li>
                        <h2>{{ item.name }}</h2>
                        <img src="{{ item.icon_url }}" alt="{{ item.name }}">
                        <p>Price: {{ item.price }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 Flask QA App</p>
    </footer>
</body>
</html>
