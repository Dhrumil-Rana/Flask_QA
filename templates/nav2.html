<head>
  <link rel="stylesheet" type = "text/css" href="{{ url_for('static' , filename='css/nav2.css') }}">
</head>

<header>
  <nav class="bar2">
    <ul>
        <li class="bar2">
            <form action="/search" id="navSearch" method="post">
            <input type="text" name="search" id ="search" placeholder="Search...">
            <button type="submit" id="searchBtn">Search</button>
            </form>
        <h8 class="result">
            Top 5 CS:GO items currently being sold and bought on the Steam Community Market. <br><br>
        </h8>
            <h8 style="min-height:15px"><p style="color:white"><span style="float:left;margin-left:2%">Item Name</span><span style="float:right;margin-right:2%"> Current Price</span></p></h8>
            {% for item in navMarketItems %}
                <h7><p style="color:white";><img id="itemimg" src="https://community.akamai.steamstatic.com/economy/image/{{ (item.asset_description).icon_url }}/360fx360f"/><span style="float:left;margin-top:3%;margin-left:2%">{{item.hash_name}}</span>  <span style="color:white;float:right;margin-top:3%;margin-right:5%">{{item.sale_price_text}}</span></p></h7>
            {% endfor %}
        </li>
    </ul>
  </nav>
</header>
