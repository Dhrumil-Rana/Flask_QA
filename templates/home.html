{% extends 'layout.html' %}

{% block css %}
    <link rel="stylesheet" type = "text/css" href="{{ url_for ('static' , filename='css/home.css') }}">
{% endblock %}

{% block content %}
    <!--
    <h1 class="result">
            You are signed in as: {{name}}.<br><br>
            Your access level is: {{userlevel}}
    </h1>
    -->
    {% for post in posts %}
        <center><img src="data:{{post.mimetype}};base64,{{post.image}}" width="600" /></center>
               <center><h6><p style="color:white";>{{post.description}}</p></h6></center>
        <br>
        <div class="addcomment">
            <input type="comment" placeholder="Add a comment...">
            <button type="submit">Add comment</button>
        </div>
        {% for comment in comments %}}
            {% if comment.id == post.id %}
                <p>comment.textComment</p>
            {% endif %}
        {% endfor %}
    {% endfor %}

{% endblock %}
