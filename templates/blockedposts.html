<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Blocked Posts</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('app.home') }}">Home</a></li>
                <li><a href="{{ url_for('app.logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Blocked Posts</h2>
        <table>
            <thead>
                <tr>
                    <th>Post ID</th>
                    <th>User</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    {% if post.blocked == 'true' %}
                        <tr>
                            <td>{{ post.postID }}</td>
                            <td>{{ post.user.username }}</td>
                            <td>{{ post.description }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('app.blockedPosts') }}">
                                    <input type="hidden" name="postID" value="{{ post.postID }}">
                                    <button type="submit" name="unblock">Unblock</button>
                                </form>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
