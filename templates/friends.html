{% extends 'layout.html' %}

{% block css %}
    <link rel="stylesheet" type = "text/css" href="{{ url_for ('static' , filename='css/friends.css') }}">
{% endblock %}

{% block content %}
    <h1>Friends:</h1>
    <div class="friendslist">
    {% for fr in friends %}
        <h1><a href="/profile/{{ fr[0] }}">{{ fr[0] }}</a>   | <a href="/messanger/{{ name }}/{{ fr[0] }}">Message {{ fr[0] }}</a></h1>
    {% endfor %}
    </div>
{% endblock %}
